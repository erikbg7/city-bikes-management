<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ionic Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-l-15 p-r-15 p-t-15 p-b-15">
        <form class="login100-form validate-form">
          <span class="login100-form-title p-b-49">
            Obtener Contaminación de una Ciudad
          </span>
          <form [formGroup]="cityForm">
            <ion-list>
              <ion-item>
                <ion-icon name="airplane" item-start></ion-icon>
                <ion-label stacked>Ciudad:</ion-label>
                <ion-input formControlName="city" type="text" placeholder="Ciudad"></ion-input>
              </ion-item>
            </ion-list>
          </form>
          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <ion-button color="primary" (click)="obtenerInfo()" [disabled]="cityForm.invalid" expand="block">Obtener Contaminación</ion-button>
            </div>
          </div>
        </form>
        <pre></pre>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.city">

            <div class="alert alert-danger" *ngIf="cityForm.get('city').hasError(validation.type) && (cityForm.get('city').dirty || cityForm.get('city').touched)">
              <ion-label color="danger">{{validation.message}}</ion-label>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</ion-content>
