<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="center">
      Ionic List Example
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-l-25 p-r-25 p-t-65 p-b-54">
        <ion-list-header *ngIf="users">
          <ion-label>Nombre del Usuario</ion-label>
          <ion-label>Imagen de Perfil</ion-label>
        </ion-list-header>
        <ng-container *ngIf="users">
        <ion-list *ngFor="let user of users.data">
          <ion-item>
            <ion-label>{{user.first_name}} {{user.last_name}}</ion-label>
            <ion-img [src]="user.avatar"></ion-img>
          </ion-item>
        </ion-list>
        </ng-container>
        <p></p>
        <ion-button color="primary" (click)="obtenerUsuarios()" expand="block">Obtener Usuarios</ion-button>
      </div>
    </div>
  </div>
</ion-content>
